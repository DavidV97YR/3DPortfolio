<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMD Model Viewer</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Include Three.js and MMDLoader via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://threejs.org/examples/js/loaders/MMDLoader.js"></script>

<script>
  // Set up the scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Add lighting to the scene
  const light = new THREE.AmbientLight(0xffffff);
  scene.add(light);

  // MMD Loader
  const loader = new THREE.MMDLoader();

  // Load the MMD model (.pmx or .pmd)
  loader.load('Bijou/KosekiBijou.pmx', function(mesh) {
    mesh.position.set(0, -10, 0);
    scene.add(mesh);

    // Commented out VMD motion loading
    /*
    loader.loadVMD('mmd-models/motions/motion.vmd', function(vmd) {
      loader.pourVMDIntoModel(vmd, mesh);
      loader.addPhysics(mesh);
    });
    */
  });

  camera.position.z = 20;

  // Animate the scene
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
