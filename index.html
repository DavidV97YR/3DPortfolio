<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #3c3c3c; /* Dark grey background */
      font-family: 'Roboto', sans-serif; /* Font integration */
      color: #ffffff; /* White text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    model-viewer {
      width: 80vw;  /* Adjust width as needed */
      height: 60vh; /* Adjust height as needed */
      max-width: 1200px; /* Maximum width */
      max-height: 800px; /* Maximum height */
      background-color: #3c3c3c; /* Match the body background color */
    }

    h1, p {
      color: #ffffff; /* White color for better contrast */
    }
  </style>
</head>
<body>
  <h1>My 3D Art Portfolio</h1>
  
  <!-- 3D Model Viewer -->
  <model-viewer src="KosekiBijou.glb" alt="A 3D model" auto-rotate camera-controls ar>
  </model-viewer>
  
  <p>This is a 3D model of my latest artwork.</p>
</body>
</html>
